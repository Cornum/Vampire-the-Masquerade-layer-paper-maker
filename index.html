<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" id="themeStyles">
    <link rel="shortcut icon" href="icon.jpg" type="image/x-icon">
    <script src="app.js" defer></script>
    <title>Person list Vampire the Masquerade</title>
</head>
<body>
    <div class = "container">
        <div id="header"> <!-- Top level information -->
            <div class="header">
                <table>
                    <tr id="mainInfo">
                        <td class="td1">
                            <label for="playerName" class="labelText">Player: </label>
                            <input type="text" id="playerName" class="inputText">

                            <label for="personName" class="labelText">Name: </label>
                            <input type="text" id="personName" class="inputText">

                            <label for="generation" class="labelText">Generation: </label>
                            <input type="text" id="generation" class="inputText">

                            <label for="sir" class="labelText">Sir: </label>
                            <input type="text" id="sir" class="inputText">
                        </td>
                        <td class="td2">
                            <div class="textBig">classic rules</div>
                            <div class="textVampire">Vampire</div>
                            <div class="textMasquerade"><img src="LogoVampire.jpg" id="masqueradeLogoLeft" class="vampireLogo" alt="Vampire icon"> the Masquerade <img src="LogoVampire.jpg" id="masqueradeLogoRight" class="vampireLogo" alt="Vampire icon"></div>
                        </td>
                        <td class="td3">
                            <label for="nature" class="labelText">Nature: </label>
                            <input type="text" id="nature" class="inputText">

                            <label for="mask" class="labelText">Mask: </label>
                            <input type="text" id="mask" class="inputText">

                            <label for="amplua" class="labelText">Amplua: </label>
                            <input type="text" id="ampua" class="inputText">
                            
                            <label for="clan" class="labelText">Clan: </label>
                            <input type="text" id="clan" class="inputText">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="characteristics">  <!-- Player main characteristics   7/5/3-->
            <div class="characteristics">
                <p style="border: 3px solid black"></p>  <!-- Remove later> -->
                <div class="textBig textRubric">Characteristics</div>
                <table>
                    <thead>
                        <th>
                            <label for="physical">Physical</label>
                            <input type="text" id="physical" class="inputTextTHead">
                        </th>
                        <th>
                            <label for="social">Social</label>
                            <input type="text" id="social" class="inputTextTHead">
                        </th>
                        <th>
                            <label for="mental">Mental</label>
                            <input type="text" id="mental" class="inputTextTHead">
                        </th>
                    </thead>
                    <tr>
                        <td class="td1">
                            <label for="Strength" class="infoCharacteristics">Strength</label>
                            <input type="number" name="pointsPhysical" id="Strength" class="inputNumber" max="5" value="1">

                            <label for="Agility" class="infoCharacteristics">Agility</label>
                            <input type="number" name="pointsPhysical" id="Agility" class="inputNumber" max="5" value="1">

                            <label for="Stamina" class="infoCharacteristics">Stamina</label>
                            <input type="number" name="pointsPhysical" id="Stamina" class="inputNumber" max="5" value="1">
                        </td>
                        <td class="td2">
                            <label for="Charm" class="infoCharacteristics">Charm</label>
                            <input type="number" name="pointsSocial" id="Charm" class="inputNumber" max="5" value="1">
                            
                            <label for="Manipulation" class="infoCharacteristics">Manipulation</label>
                            <input type="number" name="pointsSocial" id="Manipulation" class="inputNumber" max="5" value="1">

                            <label for="Attractiveness" class="infoCharacteristics">Attractiveness</label>
                            <input type="number" name="pointsSocial" id="Attractiveness" class="inputNumber" max="5" value="1">
                        </td>
                        <td class="td3">
                            <label for="Perception" class="infoCharacteristics">Perception</label>
                            <input type="number" name="pointsMental" id="Perception" class="inputNumber" max="5" value="1">

                            <label for="Intellect" class="infoCharacteristics">Intellect</label>
                            <input type="number" name="pointsMental" id="Intellect" class="inputNumber" max="5" value="1">

                            <label for="Wit" class="infoCharacteristics">Wit</label>
                            <input type="number" name="pointsMental" id="Wit" class="inputNumber" max="5" value="1">
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <div id="abilities">   <!--13/9/5  main gameplay abilities + 2 for each column-->
            <div class="abilities">
                <p style="border: 3px solid black"></p>  <!-- Remove later> -->
                <div class="textBig textRubric">Abilities</div>
                <table>
                    <thead>
                        <th>
                            <label for="talents">Talents</label>
                            <input type="text" id="talents" class="inputTextTHead">
                        </th>
                        <th>
                            <label for="skills">Skills</label>
                            <input type="text" id="skills" class="inputTextTHead">
                        </th>
                        <th>
                            <label for="knowledge">Knowledge</label>
                            <input type="text" id="knowledge" class="inputTextTHead">
                        </th>
                    </thead>
                    <tr>
                        <td class="td1">
                            <label for="Athletics" class="infoCharacteristics">Athletics</label>
                            <input type="number" name="pointsTalents" id="Athletics" class="inputNumber" max="5" value="1">

                            <label for="Vigilance" class="infoCharacteristics">Vigilance</label>
                            <input type="number" name="pointsTalents" id="Vigilance" class="inputNumber" max="5" value="1">

                            <label for="Fight" class="infoCharacteristics">Fight</label>
                            <input type="number" name="pointsTalents" id="Fight" class="inputNumber" max="5" value="1">

                            <label for="Intimidation" class="infoCharacteristics">Intimidation</label>
                            <input type="number" name="pointsTalents" id="Intimidation" class="inputNumber" max="5" value="1">

                            <label for="Eloquence" class="infoCharacteristics">Eloquence</label>
                            <input type="number" name="pointsTalents" id="Eloquence" class="inputNumber" max="5" value="1">

                            <label for="Leadership" class="infoCharacteristics">Leadership</label>
                            <input type="number" name="pointsTalents" id="Leadership" class="inputNumber" max="5" value="1">

                            <label for="Street" class="infoCharacteristics">Street flair</label>
                            <input type="number" name="pointsTalents" id="Street" class="inputNumber" max="5" value="1">

                            <label for="Trick" class="infoCharacteristics">Trick</label>
                            <input type="number" name="pointsTalents" id="Trick" class="inputNumber" max="5" value="1">

                            <label for="Sence" class="infoCharacteristics">Sixth sence</label>
                            <input type="number" name="pointsTalents" id="Sence" class="inputNumber" max="5" value="1">

                            <label for="Empathy" class="infoCharacteristics">Empathy</label>
                            <input type="number" name="pointsTalents" id="Empathy" class="inputNumber" max="5" value="1">
                        </td>
                        <td class="td2">
                            <label for="Driving" class="infoCharacteristics">Driving</label>
                            <input type="number" name="pointsSkills" id="Driving" class="inputNumber" max="5" value="1">

                            <label for="Theft" class="infoCharacteristics">Theft</label>
                            <input type="number" name="pointsSkills" id="Theft" class="inputNumber" max="5" value="1">

                            <label for="Survival" class="infoCharacteristics">Survival</label>
                            <input type="number" name="pointsSkills" id="Survival" class="inputNumber" max="5" value="1">

                            <label for="Performance" class="infoCharacteristics">Performance</label>
                            <input type="number" name="pointsSkills" id="Performance" class="inputNumber" max="5" value="1">

                            <label for="Handling" class="infoCharacteristics">Animal handling</label>
                            <input type="number" name="pointsSkills" id="Handling" class="inputNumber" max="5" value="1">

                            <label for="Craft" class="infoCharacteristics">Craft</label>
                            <input type="number" name="pointsSkills" id="Craft" class="inputNumber" max="5" value="1">

                            <label for="Stealth" class="infoCharacteristics">Stealth</label>
                            <input type="number" name="pointsSkills" id="Stealth" class="inputNumber" max="5" value="1">

                            <label for="Shooting" class="infoCharacteristics">Shooting</label>
                            <input type="number" name="pointsSkills" id="Shooting" class="inputNumber" max="5" value="1">

                            <label for="Fencing" class="infoCharacteristics">Fencing</label>
                            <input type="number" name="pointsSkills" id="Fencing" class="inputNumber" max="5" value="1">

                            <label for="Etiquette" class="infoCharacteristics">Etiquette</label>
                            <input type="number" name="pointsSkills" id="Etiquette" class="inputNumber" max="5" value="1">
                        </td>
                        <td class="td3">
                            <label for="Humanities" class="infoCharacteristics">Humanities</label>
                            <input type="number" name="pointsKnowledge" id="Humanities" class="inputNumber" max="5" value="1">
                            <label for="NSciences" class="infoCharacteristics">Natural Sciences</label>
                            <input type="number" name="pointsKnowledge" id="NSciences" class="inputNumber" max="5" value="1">
                            <label for="Laws" class="infoCharacteristics">Laws</label>
                            <input type="number" name="pointsKnowledge" id="Laws" class="inputNumber" max="5" value="1">
                            <label for="CSciences" class="infoCharacteristics">Computer Sciences</label>
                            <input type="number" name="pointsKnowledge" id="CSciences" class="inputNumber" max="5" value="1">
                            <label for="Medicine" class="infoCharacteristics">Medicine</label>
                            <input type="number" name="pointsKnowledge" id="Medicine" class="inputNumber" max="5" value="1">
                            <label for="Occultism" class="infoCharacteristics">Occultism</label>
                            <input type="number" name="pointsKnowledge" id="Occultism" class="inputNumber" max="5" value="1">
                            <label for="Politics" class="infoCharacteristics">Politics</label>
                            <input type="number" name="pointsKnowledge" id="Politics" class="inputNumber" max="5" value="1">
                            <label for="Investigation" class="infoCharacteristics">Investigation</label>
                            <input type="number" name="pointsKnowledge" id="Investigation" class="inputNumber" max="5" value="1">
                            <label for="Finance" class="infoCharacteristics">Finance</label>
                            <input type="number" name="pointsKnowledge" id="Finance" class="inputNumber" max="5" value="1">
                            <label for="Electronics" class="infoCharacteristics">Electronics</label>
                            <input type="number" name="pointsKnowledge" id="Electronics" class="inputNumber" max="5" value="1">
                        </td>
                    </tr>
                </table>
            </div>
        </div>



        <div id="footer">
            <footer>
                <label for="clan" class="labelText infoClan">Lorem, ipsum.: </label>
                <input type="text" id="clan" value="Lorem, ipsum" class="inputText infoClan">
                <button type="button" class="Btn" id="send">Lorem, ipsum.</button>

                <button type="button" class="Btn" id="release">Release</button>
            </footer>
        </div>
    </div>
</body>
</html>

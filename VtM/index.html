<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="icon.jpg" type="image/x-icon">
    <script src="app.js" defer></script>
    <title>Person list Vampire the Masquerade</title>
</head>
<body>
    <div class = "container">
        <div id="header">
            <header>
                <table>
                    <tr id="mainInfo">
                        <td class="td1">
                            <label for="playerName" class="labelText infoPlayer">Player: </label>
                            <input type="text" id="playerName" class="inputText infoPlayer">

                            <label for="personName" class="labelText infoName">Name: </label>
                            <input type="text" id="personName" class="inputText infoName">

                            <label for="generation" class="labelText infoGen">Generation: </label>
                            <input type="text" id="generation" class="inputText infoGen">

                            <label for="sir" class="labelText infoSir">Sir: </label>
                            <input type="text" id="sir" class="inputText infoSir">
                        </td>
                        <td class="td2">
                            <div class="nameSpaceEvenLower">classic rules</div>
                            <div class="nameSpaceNormal">Vampire</div>
                            <div class="nameSpaceLower"><img src="LogoVampire.jpg" class="vampireLogo" alt="Vampire icon"> the Masquerade <img src="LogoVampire.jpg" class="vampireLogo" alt="Vampire icon"></div>
                        </td>
                        <td class="td3">
                            <label for="nature" class="labelText infoNature">Nature: </label>
                            <input type="text" id="nature" class="inputText infoNature">

                            <label for="mask" class="labelText infoMask">Mask: </label>
                            <input type="text" id="mask" class="inputText infoMask">

                            <label for="amplua" class="labelText infoAmplua">Amplua: </label>
                            <input type="text" id="ampua" class="inputText infoAmplua">
                            
                            <label for="clan" class="labelText infoClan">Clan: </label>
                            <input type="text" id="clan" class="inputText infoClan">
                        </td>
                    </tr>
                </table>
            </header>
        </div>

        <div id="footer">
            <footer>
                <label for="clan" class="labelText infoClan">Lorem, ipsum.: </label>
                <input type="text" id="clan" value="Lorem, ipsum" class="inputText infoClan">
                <button type="button" class="Btn" id="send">Lorem, ipsum.</button>
            </footer>
        </div>
    </div>
</body>
</html>
